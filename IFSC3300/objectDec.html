<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Constructors</h1>

<p id="demo"></p>

<script>
let friend = {firstName:"James", lastName:"Doe", 
           age:22, eyeColor:"green"};
/*Output 1*/ document.getElementById("demo").innerHTML +=
   friend.firstName + " is " + friend.age + "<br>";
   
// Constructor Function for Person objects
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
// Create a Person object
const fishingBuddy = new Person("Joe", "Doe", 21, "green");
/*Output 2*/ document.getElementById("demo").innerHTML +=
   fishingBuddy.firstName + " is " + fishingBuddy.age + "<br>";  
   
let manyPeople = []; //Array of people
for (i=1 ; i<100000 ; i+=1){
   manyPeople[i] = new Person("(No name yet)");
}
manyPeople[3792].age=23;
/*Output 3*/ document.getElementById("demo").innerHTML +=
   manyPeople[3792].firstName + " is " + manyPeople[3792].age; 
   
</script>

</body>
</html>
