<body>
    <div class="container">

    <script>
        const questions = [
            {
                question: "Does window.document.getElementById() do the same thing as document.getElementById()?",
                options: [
                    "Yes, they are identical",
                    "No, window.document refers to a different object",
                    "Yes, because document is a property of window",
                    "No, getElementById doesn't exist on window"
                ],
                correct: 2,
                explanation: "document is a global property of the window object, so window.document.getElementById() and document.getElementById() are equivalent. The document object is automatically a property of window."
            },
            {
                question: "Does window.innerHeight have the same value as screen.height?",
                options: [
                    "Yes, they always have the same value",
                    "No, innerHeight is the viewport height while screen.height is total screen height",
                    "It depends on the browser",
                    "No, innerHeight includes browser chrome"
                ],
                correct: 1,
                explanation: "window.innerHeight is the height of the visible viewport, while screen.height is the total height of the user's display. They're different measurements."
            },
            {
                question: "Does screen.height have the same value as screen.availHeight?",
                options: [
                    "Yes, they are always identical",
                    "No, availHeight excludes taskbars and system menus",
                    "No, screen.height is always larger",
                    "Only on Windows systems"
                ],
                correct: 1,
                explanation: "screen.availHeight returns the available screen height excluding system elements like taskbars, while screen.height returns the total screen height including all areas."
            },
            {
                question: "What does window.location.href typically contain?",
                options: [
                    "The domain name only",
                    "The complete URL of the current page",
                    "The file path on the server",
                    "The protocol only (http or https)"
                ],
                correct: 1,
                explanation: "window.location.href contains the complete URL of the current page, including protocol, domain, path, and any query parameters."
            },
            {
                question: "What does navigator.cookieEnabled tell you?",
                options: [
                    "Whether the current page has set cookies",
                    "Whether cookies are enabled in the browser",
                    "The number of cookies stored",
                    "Whether third-party cookies are allowed"
                ],
                correct: 1,
                explanation: "navigator.cookieEnabled returns a boolean value indicating whether cookies are enabled in the browser, not whether a specific page has cookies."
            },
            {
                question: "Does window.alert('Hi!') do the same thing as alert('Hi!')?",
                options: [
                    "No, they do different things",
                    "No, alert is not a valid function",
                    "Yes, alert is a property of window so they're equivalent",
                    "Only in modern browsers"
                ],
                correct: 2,
                explanation: "alert() is a global function that is actually window.alert(). They're equivalent because alert is a method of the window object."
            },
            {
                question: "Which statement about window.scrollY is true?",
                options: [
                    "It returns the horizontal scroll position",
                    "It returns the vertical scroll position of the page",
                    "It sets the scroll position",
                    "It only works in Firefox"
                ],
                correct: 1,
                explanation: "window.scrollY returns the number of pixels the document has been scrolled vertically. window.scrollX returns the horizontal scroll position."
            },
            {
                question: "What does window.matchMedia() do?",
                options: [
                    "Matches text patterns in the page",
                    "Tests if a CSS media query matches the current device",
                    "Finds matching elements in the DOM",
                    "Matches regular expressions"
                ],
                correct: 1,
                explanation: "window.matchMedia() returns a MediaQueryList object that can tell you whether a given CSS media query matches the current display device."
            },
            {
                question: "What is the purpose of window.requestAnimationFrame()?",
                options: [
                    "To animate CSS properties automatically",
                    "To schedule a function to run before the browser repaints the screen",
                    "To create animations in Canvas elements only",
                    "To request permission to use animations"
                ],
                correct: 1,
                explanation: "window.requestAnimationFrame() schedules a function to be called before the next repaint, making it ideal for smooth animations synced with the browser's refresh rate."
            },
            {
                question: "What does window.typeof return?",
                options: [
                    "The type of the window object",
                    "'object' because window is an object",
                    "typeof is not a valid window method; it's an operator",
                    "'function'"
                ],
                correct: 2,
                explanation: "typeof is a JavaScript operator, not a method. You'd write typeof window (which returns 'object'), not window.typeof()."
            },
            {
                question: "What is the relationship between window.outerHeight and window.innerHeight?",
                options: [
                    "They are identical",
                    "outerHeight includes browser chrome; innerHeight does not",
                    "innerHeight is always larger",
                    "outerHeight only works on mobile devices"
                ],
                correct: 1,
                explanation: "window.outerHeight is the height of the entire browser window including toolbars and scrollbars, while window.innerHeight is just the viewport height."
            },
            {
                question: "What does window.devicePixelRatio represent?",
                options: [
                    "The ratio of physical to logical screen resolution",
                    "The aspect ratio of the screen",
                    "The color depth of the display",
                    "The refresh rate of the monitor"
                ],
                correct: 0,
                explanation: "window.devicePixelRatio is the ratio of physical pixels to CSS pixels, useful for high-DPI displays like Retina screens where it might be 2 or higher."
            },
            {
                question: "What is localStorage primarily used for?",
                options: [
                    "Temporarily storing session data",
                    "Persisting data in the browser across sessions",
                    "Caching remote server files",
                    "Storing files on the user's hard drive"
                ],
                correct: 1,
                explanation: "localStorage persists data on the user's browser indefinitely (until explicitly cleared), whereas sessionStorage only lasts for the current browser session."
            },
            {
                question: "What does window.isSecureContext tell you?",
                options: [
                    "Whether the page is served over HTTPS",
                    "Whether the user is logged in securely",
                    "Whether the browser has security features enabled",
                    "Whether cookies are secure"
                ],
                correct: 0,
                explanation: "window.isSecureContext returns true if the page is served over HTTPS (or localhost), indicating a secure context for sensitive APIs."
            },
            {
                question: "What is the purpose of window.performance?",
                options: [
                    "To monitor computer system performance",
                    "To measure and analyze page loading and execution performance",
                    "To optimize browser rendering speed",
                    "To check if the browser is running smoothly"
                ],
                correct: 1,
                explanation: "window.performance provides access to performance data about page load times, resource timing, and navigation timing for performance analysis."
            },
            {
                question: "Which JavaScript statement is correct for redirecting to a new page?",
                options: [
                    "window.redirect('https://example.com');",
                    "window.location = 'https://example.com';",
                    "window.url = 'https://example.com';",
                    "navigate('https://example.com');"
                ],
                correct: 1,
                explanation: "window.location can be assigned a new URL string to redirect. window.redirect() doesn't exist, and window.url is not the correct property."
            },
            {
                question: "Which statement correctly opens a new browser window?",
                options: [
                    "window.newWindow('https://example.com');",
                    "window.open('https://example.com');",
                    "window.openNewTab('https://example.com');",
                    "createNewWindow('https://example.com');"
                ],
                correct: 1,
                explanation: "window.open() is the correct method to open a new browser window or tab. The other methods don't exist in the BOM."
            },
            {
                question: "Which statement correctly gets the current URL?",
                options: [
                    "let url = window.url;",
                    "let url = document.url;",
                    "let url = window.location.href;",
                    "let url = location.currentUrl;"
                ],
                correct: 2,
                explanation: "window.location.href returns the complete current URL. window.url and document.url don't exist, and location.currentUrl is not a valid property."
            },
            {
                question: "Which statement correctly checks if the browser supports localStorage?",
                options: [
                    "if (window.storageAvailable) { }",
                    "if (typeof(Storage) !== 'undefined') { }",
                    "if (window.localStorage.exists()) { }",
                    "if (navigator.hasStorage) { }"
                ],
                correct: 1,
                explanation: "The correct way to check for localStorage support is to test if Storage is defined using typeof. The other methods are not standard BOM features."
            },
            {
                question: "Which statement correctly sets a value in sessionStorage?",
                options: [
                    "sessionStorage.set('key', 'value');",
                    "sessionStorage['key'] = 'value';",
                    "window.setSessionData('key', 'value');",
                    "sessionStorage.put('key', 'value');"
                ],
                correct: 1,
                explanation: "sessionStorage uses bracket notation or setItem() method. sessionStorage.set() doesn't exist, and window.setSessionData() is not a valid method."
            }
        ];

        let startTime;
        let answers = new Array(15).fill(null);

        function initQuiz() {
            startTime = Date.now();
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                let optionsHtml = '';
                q.options.forEach((option, optIndex) => {
                    optionsHtml += `
                        <div class="option">
                            <input type="radio" id="q${index}_opt${optIndex}" name="q${index}" value="${optIndex}" 
                                   ${answers[index] === optIndex ? 'checked' : ''}>
                            <label for="q${index}_opt${optIndex}">${option}</label>
                        </div>
                    `;
                });
                
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">${optionsHtml}</div>
                `;
                
                container.appendChild(questionDiv);
                
                // Add change listeners
                q.options.forEach((_, optIndex) => {
                    document.getElementById(`q${index}_opt${optIndex}`).addEventListener('change', () => {
                        answers[index] = optIndex;
                        document.getElementById('progress').value = answers.filter(a => a !== null).length;
                    });
                });
            });
        }

        function submitQuiz() {
            if (answers.some(a => a === null)) {
                alert('Please answer all questions before submitting.');
                return;
            }
            
            const endTime = Date.now();
            const timeTaken = Math.round((endTime - startTime) / 1000);
            const correct = answers.filter((answer, index) => answer === questions[index].correct).length;
            const score = Math.round((correct / timeTaken) * 2000);
            
            document.getElementById('correctCount').textContent = `${correct}/${questions.length}`;
            document.getElementById('timeElapsed').textContent = `${timeTaken}s`;
            document.getElementById('finalScore').textContent = score;
            
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('resultsSection').classList.add('active');
        }

        function restartQuiz() {
            answers = new Array(20).fill(null);
            document.getElementById('quizSection').classList.add('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('progress').value = 0;
            initQuiz();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
