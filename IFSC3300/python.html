<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Numbers and Colors Bubble Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #d0f0fd;
    font-family: 'Courier New', monospace;
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .bubble {
    position: absolute;
    width: 180px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ffffff, #4fc3f7);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    cursor: pointer;
    animation: floatUp 8s linear forwards;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    color: #222;
    text-align: center;
    padding: 12px;
    border: 4px solid #2196F3;
    line-height: 1.3;hill
	
  }
  .bubble.valid {
    border-color: #4CAF50;
    background: radial-gradient(circle at 30% 30%, #ffffff, #81C784);
  }
  .bubble.invalid {
    border-color: #4CAF50;
    background: radial-gradient(circle at 30% 30%, #ffffff, #81C784);
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
  }
  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-family: Arial, sans-serif;
    display: none;
  }
  #result {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    text-align: center;
    font-size: 20px;
    display: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
    z-index: 1000;
  }
  #instructions {
    position: absolute;
    top: 10px;
    right: 10px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 14px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-family: Arial, sans-serif;
    max-width: 250px;
  }
  #controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 14px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-family: Arial, sans-serif;
  }
  #speedSlider {
    width: 150px;
    margin: 0 10px;
  }
  #startButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #4CAF50;
    color: white;
    border: none;
    padding: 25px 50px;
    font-size: 28px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    font-family: Arial, sans-serif;
    font-weight: bold;
    transition: all 0.3s ease;
    z-index: 100;
  }
  #startButton:hover {
    background: #45a049;
    transform: translate(-50%, -50%) scale(1.1);
  }
</style>
</head>
<body>
  <div id="game">
    <div id="hud">
      Time Left: <span id="time">30</span>s<br>
      Score: <span id="score">0</span><br>
      <small>+1 for invalid code snippets, -1 for valid ones</small>
    </div>
    <div id="instructions">
      <strong>How to Play:</strong><br>
      Pop bubbles with <strong>invalid</strong> contents to gain points (+1)<br>
      Avoid bubbles with <strong>valid</strong> content (-1)
    </div>
    <div id="controls">
      <strong>Game Speed:</strong><br>
      Slow <input type="range" id="speedSlider" min="1" max="5" value="3"> Fast<br>
      <small>Current: <span id="speedLabel">Normal</span></small>
    </div>
    <button id="startButton">ðŸš€ START GAME ðŸš€
	       <span style="font-size: 12px;"><br>v1 by D. Hill, IFSC 30003 student; 
		   <br>v2 by D. Berleant; 
		   <br>AI coding assist</span></button>
    <div id="result"></div>
  </div>

<script>
// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
  // Game variables
  let score = 0;
  let timeLeft = 30;
  let gameStarted = false;
  let gameTimer = null;
  let bubbleTimer = null;
  let startTime = null;
  let activeBubbles = new Map(); // Track active bubbles by column
  let nextBubbleId = 0;
  
  // Speed settings
  const speeds = {
    1: { interval: 8000, duration: 48, name: "Very Slow" },
    2: { interval: 6000, duration: 38, name: "Slow" },
    3: { interval: 3000, duration: 18, name: "Normal" },
    4: { interval: 1400, duration: 14, name: "Fast" },
    5: { interval: 900, duration: 10, name: "Very Fast" }
  };
  
  let currentSpeed = 3;

const codes = [
  // âœ… VALID Python syntax
  { code: "x = 5", valid: true },
  { code: "name = 'Alice'", valid: true },
  { code: "print('Hello, world!')", valid: true },
  { code: "total = x + 10", valid: true },
  { code: "if x > 0:\n    print('Positive')", valid: true },
  { code: "for i in range(3):\n    print(i)", valid: true },
  { code: "def greet():\n    print('Hi!')", valid: true },
  { code: "text = 'Python is fun!'", valid: true },
  { code: "number = 3.14", valid: true },
  { code: "is_sunny = True", valid: true },
  { code: "items = ['apple', 'banana']", valid: true },
  { code: "age = int('42')", valid: true },
  { code: "while x < 10:\n    x += 1", valid: true },
  { code: "name = input('Enter your name: ')", valid: true },
  { code: "print(2 * (3 + 4))", valid: true },
  { code: "message = 'Good job!'", valid: true },
  // âŒ INVALID Python syntax
  { code: "x == 5", valid: false },
  { code: "name = Alice", valid: false },
  { code: "print('Hello, world!'", valid: false },
  { code: "if x > 0\n    print('Positive')", valid: false },
  { code: "for i in range(3)\n    print(i)", valid: false },
  { code: "def greet()\n    print('Hi!')", valid: false },
  { code: "text = Python is fun!", valid: false },
  { code: "number = 3,14", valid: false },
  { code: "is_sunny = true", valid: false },
  { code: "items = 'apple', 'banana']", valid: false },
  { code: "age = int('42'", valid: false },
  { code: "while x < 10 print(x)", valid: false },
  { code: "name input('Enter your name: ')", valid: false },
  { code: "print(2 * 3 + 4))", valid: false },
  { code: "message == 'Good job!'", valid: false },
  { code: "x = 5 print(x)", valid: false }
];	

  // Get DOM elements
  const gameEl = document.getElementById('game');
  const hudEl = document.getElementById('hud');
  const timeEl = document.getElementById('time');
  const scoreEl = document.getElementById('score');
  const resultEl = document.getElementById('result');
  const startBtn = document.getElementById('startButton');
  const speedSlider = document.getElementById('speedSlider');
  const speedLabel = document.getElementById('speedLabel');
  
  // Update speed display
  function updateSpeedLabel() {
    currentSpeed = parseInt(speedSlider.value);
    speedLabel.textContent = speeds[currentSpeed].name;
  }
  
  // Get available column position for bubble (no overlap)
  function getAvailableColumn() {
    const columnWidth = 200;
    const maxColumns = Math.floor(window.innerWidth / columnWidth);
    
    // Find columns without active bubbles
    const availableColumns = [];
    for (let i = 0; i < maxColumns; i++) {
      if (!activeBubbles.has(i)) {
        availableColumns.push(i);
      }
    }
    
    // If no columns available, return null (skip this bubble creation)
    if (availableColumns.length === 0) {
      return null;
    }
    
    const col = availableColumns[Math.floor(Math.random() * availableColumns.length)];
    return {
      column: col,
      x: col * columnWidth + (columnWidth - 180) / 2
    };
  }
  
  // Create a bubble
  function createBubble() {
    if (!gameStarted) return;
    
    const columnInfo = getAvailableColumn();
    if (!columnInfo) return; // Skip if no available columns
    
    const codeItem = codes[Math.floor(Math.random() * codes.length)];
    const bubble = document.createElement('div');
    const bubbleId = nextBubbleId++;
    
    bubble.className = `bubble ${codeItem.valid ? 'valid' : 'invalid'}`;
    bubble.textContent = codeItem.code;
    bubble.style.left = columnInfo.x + 'px';
    bubble.style.animationDuration = speeds[currentSpeed].duration + 's';
    bubble.dataset.bubbleId = bubbleId;
    bubble.dataset.column = columnInfo.column;
    
    // Mark column as occupied
    activeBubbles.set(columnInfo.column, bubbleId);
    
    gameEl.appendChild(bubble);
    
    bubble.addEventListener('click', function() {
      if (!gameStarted) return;
      
      if (!codeItem.valid) {
        score++;
		with(new AudioContext()) { o = createOscillator(); o.frequency.value = 2000; o.connect(destination); o.start(); o.stop(currentTime+0.2); }
      } else {
        score--;
		with(new AudioContext()) { o = createOscillator(); o.frequency.value = 500; o.connect(destination); o.start(); o.stop(currentTime+0.2); }
		}
      
      scoreEl.textContent = score;
      
      // Free up the column
      const column = parseInt(bubble.dataset.column);
      if (activeBubbles.get(column) === parseInt(bubble.dataset.bubbleId)) {
        activeBubbles.delete(column);
      }
      
      bubble.remove();
    });
    
    bubble.addEventListener('animationend', function() {
      // Free up the column when animation ends
      const column = parseInt(bubble.dataset.column);
      if (activeBubbles.get(column) === parseInt(bubble.dataset.bubbleId)) {
        activeBubbles.delete(column);
      }
      bubble.remove();
    });
  }
  
  // Start the game
  function startGame() {
    gameStarted = true;
    score = 0;
    timeLeft = 75;
    activeBubbles.clear();
    nextBubbleId = 0;
    startTime = Date.now();
    
    startBtn.style.display = 'none';
    hudEl.style.display = 'block';
    resultEl.style.display = 'none';
    
    scoreEl.textContent = score;
    timeEl.textContent = timeLeft;
    
    // Start timers
    gameTimer = setInterval(function() {
      timeLeft--;
      timeEl.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
    
    bubbleTimer = setInterval(createBubble, speeds[currentSpeed].interval);
  }
  
  // End the game
  function endGame() {
    gameStarted = false;
    
    if (gameTimer) {
      clearInterval(gameTimer);
      gameTimer = null;
    }
    
    if (bubbleTimer) {
      clearInterval(bubbleTimer);
      bubbleTimer = null;
    }
    
    document.querySelectorAll('.bubble').forEach(b => {
      const column = parseInt(b.dataset.column);
      if (!isNaN(column)) {
        activeBubbles.delete(column);
      }
      b.remove();
    });
    
    const timeSpent = Math.round((Date.now() - startTime) / 1000);
    
    let message = "ðŸ’¡ Keep practicing objects!";
    if (score > 15) message = "ðŸ† objects Master!";
    else if (score > 10) message = "ðŸŽ‰ Great skills!";
    else if (score > 5) message = "ðŸ‘ Good grasp of syntax!";
    else if (score > 0) message = "ðŸ“š Nice effort!";
    else if (score < 0) message = "ðŸ¤” Review your syntax!";
    
    resultEl.innerHTML = `
      <h2>Time's Up!</h2>
      Final Score: ${score}<br>
      Time Played: ${timeSpent} seconds<br>
      <small>${message}</small><br><br>
      <button onclick="location.reload()" style="padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">ðŸ”„ Play Again</button>
    `;
    
    resultEl.style.display = 'block';
  }
  
  // Set up event listeners
  speedSlider.addEventListener('input', updateSpeedLabel);
  startBtn.addEventListener('click', startGame);
  
  // Initialize
  updateSpeedLabel();
});
</script>
</body>
</html>
