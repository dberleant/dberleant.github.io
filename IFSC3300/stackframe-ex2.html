<!DOCTYPE html>
<html>
<body>

<button onclick="countTo4(1)"><h3>Make a stack of stack frames</h3></button>

<script>
function countTo4(num) {
  alert("pushing a stack frame in which num is "+num);
  if (num===4) 
     alert("num is "+num);  
  else countTo4(num+1);
  alert("About to exit a stack frame in which num is "+num);
}
</script>

</body>
</html>
