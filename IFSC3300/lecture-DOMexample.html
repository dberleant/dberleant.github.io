<!DOCTYPE html>
<html>
<head>
<style>
    p {background-color: #FF8C00;
      }
</style>
</head>
<body>


<p>This is a paragraph.</p>

<p style="background:yellow">Another paragraph.</p>

<p style="background:lightblue" 
          onclick="this.style.background='pink'">
Third paragraph
</p>

<p style="background:violet" 
          id="fourth">
Fourth paragraph
</p>

<button
     onclick=document.getElementById("fourth").style.background="#00ff00">
Make fourth paragraph bright green
</button

</body>
</html>
