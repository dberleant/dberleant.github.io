<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>Click "Try it". Wait 3 seconds, and the page will alert "Hello". (This page modified from code provided by W3schools.com...thanks!)</p>


<button onclick="setTimeout(myFunction, 3000);">Try it</button>

<script>
function myFunction() {
  alert('Hello');
  for (x in window){
	document.getElementById("demo").innerHTML += "window."+x + ":  "  + window[x]+"<br>";
  }
}
</script>

<p id="demo"></p>

</body>
</html>
