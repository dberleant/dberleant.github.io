<!DOCTYPE html>
<html>
<head>
<!-- Style was slightly modified from that provided by ChatGPT. -->
<style> 
  /* Body style */
  body {
    background: linear-gradient(45deg, #ff007f, #6700ff);
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 2em;
  }
  /* Main header style */
  h1 {
    font-size: 3em;
    font-weight: bold;
    text-transform: uppercase;
    color: #fffb00;
    text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
    margin-bottom: 1em;
  }
  /* Div and paragraph text style */
  div, p {
    font-size: 1.2em;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 1em;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    margin-bottom: 1em;
  }
  /* Button style */
  button {
    background-color: #00ff99;
    color: #003300;
    font-size: 1.1em;
    font-weight: bold;
    padding: 0.8em 1.5em;
    border: none;
    border-radius: 8px;
    margin: 0.5em;
    transition: transform 0.1s, background-color 0.5s;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
    cursor: pointer;
  }
  /* Button hover and active effects */
  button:hover {
    transform: scale(1.5);
    background-color: #00cc80;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.6);
  }
  button:active {
    transform: scale(2);
  }
  /* Output paragraph style */
  #id02 {
    font-weight: bold;
    font-size: 1.5em;
    color: #fffb00;
    padding: 1em;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    margin-top: 1em;
  }
</style>
</head>
<body>

<h1 id="id01">WELCOME TO DOM LAND!</h1>

<div>Many explore, but few return. If your current location becomes null, you are stranded: null has no nodeName, nodeType, nodeValue, parentNode, childNodes, nextSibling or previousSibling, and so there is no way out.</div>

<p id="id02">Output (if any) may be viewed here, between @ and @.</p>

<script>
let here=document.getElementById("id02");
const output = here.firstChild;
function clearOutput(){
   output.nodeValue = "Output, if any, is shown here, upon request, between '@' and '@'";
}
</script>

<button onclick="clearOutput();output.nodeValue='@'+here.nodeName+'@';">Show current nodeName</button>
<button onclick="clearOutput();output.nodeValue='@'+here.nodeType+'@';">Show current nodeType</button>
<button onclick="clearOutput();output.nodeValue='@'+here.nodeValue+'@';">Show current nodeValue</button>
<button onclick="clearOutput();output.nodeValue='@'+here+'@';">Show current node</button>
<br><br>
<button onclick="here=here.parentNode;clearOutput();">Go to parentNode</button>
<button onclick="here=here.firstChild;clearOutput();">Go to firstChild</button>
<button onclick="here=here.nextSibling;clearOutput();">Go to nextSibling</button>
<button onclick="here=here.previousSibling;clearOutput();">Go to previousSibling</button>
<br><br>
<button onclick="if (here==null) 
                    {output.nodeValue = 'You are in the null zone! There are many paths that lead here, and none that lead away. There is NO WAY OUT! GOODBYYYEEEEEeeeeeeeeeeee...........';} 
					else {output.nodeValue = 'Please consult an experienced professional guide for assistance in these lands!';}">
	I am stuck!
</button>

</body>
</html>
