<!DOCTYPE html>
<html>
<body>

<h2>Parenthesis Checker</h2>

<p id="demo"></p>

<script>
let parenStack = [];
let expression = prompt("type in an arithmetic expression!");
expression = expression.split("");

document.getElementById('demo').innerHTML = expression+"<br>";
for (index = 0 ; index < expression.length ; index++){
    if (expression[index]==="(" ){
       parenStack.push("(");
    }
    else if (expression[index]===")" ){
       if (parenStack.pop()===undefined){
          document.getElementById('demo').innerHTML += "Unbalanced!";}
       }
}

if (parenStack[0]==="(" ){
   document.getElementById('demo').innerHTML += "Unbalanced!!!";
}
</script>

</body>
</html>
