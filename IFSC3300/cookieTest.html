<!DOCTYPE html>
<html>
<button type="button" onclick='document.cookie="firstname=John;expires=Wed, 18 Dec 2023 12:00:00 GMT"'>Create Cookie 1</button>&nbsp;
<button type="button" onclick='document.cookie="lastname=Smith;expires=Wed, 18 Dec 2023 12:00:00 GMT"'>Create Cookie 2</button>
<button type="button" onclick='document.cookie="firstname=;expires=Thu; 01 Jan 1970"'>Delete Cookie 1</button>&nbsp;
<button type="button" onclick='document.cookie="lastname=;expires=Thu 01 Jan 1970"'>Delete Cookie 2</button>


<p>
Syntax to "bake" a cookie: <br>
document.cookie = "<i>attribute</i> = <i>value</i>"<br>
Example:<br><br>
<b>document.cookie = "course=IFSC 3300";</b><br><br>
Now bake your own cookie!
<button onclick="bakeIt()">Click for prompt popup</button>
</p>

<script>
function bakeIt(){
   document.cookie = prompt("Prepare your cookie here. For example, type\n course=IFSC 3300\nto create a cookie. Type\n course=;expires=Thu; 01 Jan 1970\nto delete the cookie. Type\ncourse=IFSC 3300;expires=Wed, 18 Dec 2028 12:00:00 GMT\nto create a cookie that stays there for a few years.\n(I will add the quotes to make your input a string)");  
}
</script>

<hr>
<p id="printHere">
Example code to "taste" a cookie:<br><br>
<b>document.getElementById('printHere').innerHTML+=document.cookie</b><br><br>
<button onclick=
   "document.getElementById('printHere').innerHTML+=document.cookie+'<hr>'";
>
Click to get cookie data!</button><br>
</p>

</body>
</html>
